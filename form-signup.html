<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple HTML and CSS website showcasing various designs and layouts.">
    <meta name="keywords" content="HTML, CSS, web design, responsive design, sticky header, media">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    <title>sign up form</title>
   
</head>
<body>
    <div class="container">
         <div class="inner-box">
          
            <header class="sigun-up-header"> 
                 <h1>Sign Up</h1>
            <p>Its just take 30 minutes</p>
          </header>
          <main class="main-form">
            <form action="">
                <label for="first-name">First Name</label>
                <input type="text" placeholder="First Name" id="first-name" required>
                <p>
                <label for="last-name">Last Name</label>
                <input type="text" placeholder="Last Name" id="last-name" required>
                </p>
               <p>
                 <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" required>
               </p>
               <p>
                 <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" required>
               </p>
               <p> 
                <label for="confirm-password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                </p>
               
                <button class="sign-up">Sign Up</button>
            </form>
            </main>
            <footer>
                <p class="footer-link">This is example <a href="google.com">link</a></p>
            </footer>

         </div>
       
    </div>
    
</body>
</html>
